<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Thumbnail using Iframe Tag</title>
</head>

<body>
    <center>
        <!-- The iframe is initially empty, and the YouTube video will load upon clicking the thumbnail -->
        <iframe src="" frameborder="1" name="youtube" width="600" height="400"></iframe>
        <br />
        <!-- Thumbnail image that will load the video on click -->
        <a href="https://www.youtube.com/embed/jd53pei5538?autoplay=1" target="youtube">
            <img src="https://img.youtube.com/vi/jd53pei5538/maxresdefault.jpg" alt="YouTube Thumbnail" width="200">
        </a>
        <!-- google map image that will load the location on click -->
        <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.301802724698!2d78.39954787421208!3d17.493100799752956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91625d9cd1ad:0x4455387ad24a675d!2s10000coders!5e0!3m2!1sen!2sin!4v1733940747994!5m2!1sen!2sin?autoplay=1"
            target="youtube">
            <img src="./images/maps-icon.png" alt="Google Maps" width="100">
        </a>
    </center>
</body>

</html>
