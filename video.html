<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>

<body>
    <!--  heading    -->
    <center>
        <h1>Random videos</h1>
