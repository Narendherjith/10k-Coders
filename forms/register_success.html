<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Successful</title>
</head>

<body>
    <center>
        <!--  After Submitting Data Enroute To Login Successful page  -->
        <form action="../forms/login_success.html" method="get" autocomplete="off">
            <!--  Heading Tag  -->
            <h1>Registration Successful... </h1>
            <!--  Username Field  -->
            <input type="username" name="username" placeholder="Enter Username" required>
            <br><br><br>
            <!--  Password Field  -->
            <input type="password" name="password" placeholder="Enter Password" maxlength="15" minlength="8" required>
            <br><br><br>
            <!-- Submitting  The Data Using Login Button  -->
            <input type="submit" value="Login">
        </form>
    </center>
</body>

</html>
