<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>

<body>
    <center>
        <!-- Enroute To The Login Success Page After Submitting The Form  -->
        <form action="../forms/login_success.html" method="get" autocomplete="off">
            <!-- Heading tag  -->
            <h2>Password Changed Sucessfully</h2>
            <!-- Username Field  -->
            <input type="text" name="username" placeholder="Enter Username" required>
            <br><br><br>
            <!-- Password Field  -->
            <input type="password" name="password" placeholder="Password" maxlength="15" minlength="8" required>
            <br><br><br>
            <!--  Form Submission Button  -->
            <input type="submit" value="Login">
        </form>
    </center>
</body>

</html>
