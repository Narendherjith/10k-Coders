<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A chessboard is a square board used to play the game of chess,
    consisting of 64 squares arranged in an 8x8 grid.The squares are alternately colored, typically 
    in a pattern of light and dark squares, forming a checkerboard-like layout.">
    <meta name="keyword" content="game,chess,chessboard,games,intresting game,two players game,kings game,mind game,">
    <meta name="author" content="narendherjith">
    <meta property="og:title" content="Chess Board">
    <meta property="og:image" content="./images/chess.jpg">
    <meta property="og:description" content="This webpage shows chessboard layout">
    <meta property="og:url" content="https://narendherjith.github.io/10k-Coders/chess.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/chess.jpg" type="image/jpg">
    <title>Chessboard</title>

    <style>
        table {
            border-collapse: collapse;
            width: 450px;
            /* Set the size of the chessboard */
            height: 450px;
        }

        td {
            width: 50;
            height: 50;
        }

        .dark {
            background-color: #4e4e4e;
            /* Dark squares */
        }

        .light {
            background-color: #d3d3d3;
            /* Light squares */
        }
    </style>
</head>

<body>
    <center>
        <h1>Let's Play</h1>
    </center>
    <table border="1" align="center" cellpadding="20">
        <!--   Row - 1 light colour  -->
        <tr>
            <td class="dark" align="center">&#9814;</td>
            <td class="light" align="center">&#9816;</td>
            <td class="dark" align="center">&#9815;</td>
            <td class="light" align="center">&#9813;</td>
            <td class="dark" align="center">&#9812;</td>
            <td class="light" align="center">&#9815;</td>
            <td class="dark" align="center">&#9816;</td>
            <td class="light" align="center">&#9814;</td>
        </tr>
        <!--  Row-2 light colour  -->
        <tr>
            <td class="light" align="center">&#9817;</td>
            <td class="dark" align="center">&#9817;</td>
            <td class="light" align="center">&#9817;</td>
            <td class="dark" align="center">&#9817;</td>
            <td class="light" align="center">&#9817;</td>
            <td class="dark" align="center">&#9817;</td>
            <td class="light" align="center">&#9817;</td>
            <td class="dark" align="center">&#9817;</td>
        </tr>
        <!--  Row-3  -->
        <tr>
            <td class="dark" align="center">&nbsp</td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
        </tr>
        <!-- Row-4  -->
        <tr>
            <td class="light" align="center">&nbsp</td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
        </tr>
        <!-- Row-5  -->
        <tr>
            <td class="dark" align="center">&nbsp</td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
        </tr>
        <!-- Row-6  -->
        <tr>
            <td class="light" align="center">&nbsp</td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
            <td class="light" align="center"></td>
            <td class="dark" align="center"></td>
        </tr>
        <!--  Row-7 dark Colour  -->
        <tr>
            <td class="dark" align="center">&#9820;</td>
            <td class="light" align="center">&#9822;</td>
            <td class="dark" align="center">&#9821;</td>
            <td class="light" align="center">&#9819;</td>
            <td class="dark" align="center">&#9818;</td>
            <td class="light" align="center">&#9821;</td>
            <td class="dark" align="center">&#9822;</td>
            <td class="light" align="center">&#9820;</td>
        </tr>
        <!--  Row-8 dark colour  -->
        <tr>
            <td class="light" align="center">&#9823;</td>
            <td class="dark" align="center">&#9823;</td>
            <td class="light" align="center">&#9823;</td>
            <td class="dark" align="center">&#9823;</td>
            <td class="light" align="center">&#9823;</td>
            <td class="dark" align="center">&#9823;</td>
            <td class="light" align="center">&#9823;</td>
            <td class="dark" align="center">&#9823;</td>
        </tr>

    </table>
</body>

</html>
