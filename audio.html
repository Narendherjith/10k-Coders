<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio tag</title>
</head>

<body>
    <center>
        <h1>Audio tags</h1>
        <hr/>
        
        <div style="display: inline-block;">
            <!-- Image displaying Bhaskar -->
            <img src="./images/bhaskar.jpg" alt="Lucky Bhaskar" width="300">
            <br>

            <!-- Audio player with source -->
            <audio controls>
                <!-- Audio file, add multiple sources for better compatibility -->
                <source src="./Audio files/[iSongs.info] 03 - Nijamaa Kalaa.mp3" type="audio/mp3">
            </audio>
            <br>

            <!-- Download link for the image -->
            <center>
                <a href="./images/bhaskar.jpg" download="lucky">
                    <!-- Image to indicate download -->
                    <img src="./images/download.png" alt="Download Lucky Bhaskar" width="100">
                </a>
            </center>
        </div>

        <div style="display: inline-block;">
            <!-- Image displaying Bhaskar -->
            <img src="./images/salaar.jpg" alt="salaar" width="300">
            <br>

            <!-- Audio player with source -->
            <audio controls>
                <!-- Audio file, add multiple sources for better compatibility -->
                <source src="./Audio files/[iSongs.info] 03 - Sooreede.mp3" type="audio/mp3">
            </audio>
            <br>

            <!-- Download link for the image -->
            <center>
                <a href="./Audio files/[iSongs.info] 03 - Sooreede.mp3" download="salaar">
                    <!-- Image to indicate download -->
                    <img src="./images/download.png" alt="Download salaar" width="100">
                </a>
            </center>
        </div>

        <div style="display: inline-block;">
            <!-- Image displaying Bhaskar -->
            <img src="./images/asha.jpg" alt="c/o" width="300">
            <br>

            <!-- Audio player with source -->
            <audio controls>
                <!-- Audio file, add multiple sources for better compatibility -->
                <source src="./Audio files/[iSongs.info] 03 - Asha Pasham.mp3" type="audio/mp3">
            </audio>
            <br>

            <!-- Download link for the image -->
            <center>
                <a href="./Audio files/[iSongs.info] 03 - Asha Pasham.mp3" download="Ashapasham">
                    <!-- Image to indicate download -->
                    <img src="./images/download.png" alt="Download Ashapasham" width="100">
                </a>
            </center>
        </div>
    </center>
</body>

</html>
